<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns?id=GTM-W8G6HCB7" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
     
    <div include-html="header"></div>
    <main id="content" role="main">
        <!-- Hero -->
        <div class="container content-space-t-3 content-space-t-lg-5 content-space-b-1 content-space-b-md-2">
            <div class="w-md-75 w-lg-50 text-center mx-md-auto">
                <h1 class="display-4">Article</h1>
                <p class="lead">바인드의 미션은 고객의 성공을 돕는 것입니다.</p>
            </div>
        </div>
        <!-- End Hero -->

        <!-- Card Grid -->
        <div id="article-content" class="container content-space-b-2 content-space-b-lg-3">
            <div class="row">
                <!-- Initial Content Here -->
            </div>
        </div>
        <!-- End Card Grid -->

        <!-- Pagination -->
        <div class="container content-space-b-2 content-space-b-lg-3">
            <nav aria-label="Page navigation">
                <ul id="pagination" class="pagination justify-content-end">
                    <!-- Pagination Links Will Be Generated Here -->
                </ul>
            </nav>
        </div>
        <!-- End Pagination -->
    </main>
    <div include-html="footer"></div>
    <!-- JS Global Compulsory, JS Implementing Plugins -->
    <script src="./vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="./vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
    <script src="./vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
    <script src="./vendor/hs-go-to/dist/hs-go-to.min.js"></script>
    <script src="./vendor/aos/dist/aos.js"></script>
    <script src="./vendor/typed.js/lib/typed.min.js"></script>
    <script src="./vendor/swiper/swiper-bundle.min.js"></script>
    <script src="./vendor/hs-toggle-switch/dist/hs-toggle-switch.min.js"></script>
    <script src="./js/theme.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            includeHTML(initScripts);

            function includeHTML(callback) {
                var z, i, elmnt, file, xhttp;
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    file = elmnt.getAttribute("include-html");
                    if (file) {
                        xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4) {
                                if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                                if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                                elmnt.removeAttribute("include-html");
                                includeHTML(callback);
                            }
                        }
                        xhttp.open("GET", file, true);
                        xhttp.send();
                        return;
                    }
                }
                if (callback) callback();
            }

            function initScripts() {
                // INITIALIZATION OF HEADER
                new HSHeader('#header').init();

                // INITIALIZATION OF MEGA MENU
                new HSMegaMenu('.js-mega-menu', {
                    desktop: {
                        position: 'left'
                    }
                });

                // INITIALIZATION OF SHOW ANIMATIONS
                new HSShowAnimation('.js-animation-link');

                // INITIALIZATION OF BOOTSTRAP VALIDATION
                HSBsValidation.init('.js-validate', {
                    onSubmit: data => {
                        data.event.preventDefault();
                        alert('Submitted');
                    }
                });

                // INITIALIZATION OF BOOTSTRAP DROPDOWN
                HSBsDropdown.init();

                // INITIALIZATION OF GO TO
                new HSGoTo('.js-go-to');

                // INITIALIZATION OF AOS
                AOS.init({
                    duration: 650,
                    once: true
                });

                // INITIALIZATION OF TEXT ANIMATION (TYPING)
                HSCore.components.HSTyped.init('.js-typedjs');

                // INITIALIZATION OF SWIPER
                var sliderThumbs = new Swiper('.js-swiper-thumbs', {
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                    history: false,
                    breakpoints: {
                        480: {
                            slidesPerView: 2,
                            spaceBetween: 15,
                        },
                        768: {
                            slidesPerView: 3,
                            spaceBetween: 15,
                        },
                        1024: {
                            slidesPerView: 3,
                            spaceBetween: 15,
                        },
                    },
                    on: {
                        'afterInit': function (swiper) {
                            swiper.el.querySelectorAll('.js-swiper-pagination-progress-body-helper')
                                .forEach($progress => $progress.style.transitionDuration = `${swiper.params.autoplay.delay}ms`);
                        }
                    }
                });

                var sliderMain = new Swiper('.js-swiper-main', {
                    effect: 'fade',
                    autoplay: true,
                    loop: true,
                    thumbs: {
                        swiper: sliderThumbs
                    }
                });

                // INITIALIZATION OF TOGGLE SWITCH
                new HSToggleSwitch('.js-toggle-switch');
            }

            function loadArticles(page) {
                fetch('articles.json')
                    .then(response => response.json())
                    .then(data => {
                        const articles = data.articles;
                        const articlesPerPage = data.articlesPerPage;
                        const start = (page - 1) * articlesPerPage;
                        const end = start + articlesPerPage;
                        const paginatedArticles = articles.slice(start, end);

                        const articleContent = document.getElementById('article-content').querySelector('.row');
                        articleContent.innerHTML = '';

                        paginatedArticles.forEach(article => {
                            const articleElement = `
                                <div class="col-sm-6 col-lg-4 mb-4">
                                    <div class="card h-100">
                                        <div class="shape-container">
                                            <img class="card-img-top" src="${article.image}" alt="Image Description">
                                            <!-- Shape -->
                                            <div class="shape shape-bottom zi-1" style="margin-bottom: -.25rem">
                                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1920 100.1">
                                                    <path fill="#fff" d="M0,0c0,0,934.4,93.4,1920,0v100.1H0L0,0z"></path>
                                                </svg>
                                            </div>
                                            <!-- End Shape -->
                                        </div>
                                        <div class="card-body">
                                            <h3 class="card-title">
                                                <a class="text-dark" href="${article.link}">${article.title}</a>
                                            </h3>
                                            <p class="card-text">${article.description}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            articleContent.innerHTML += articleElement;
                        });

                        generatePagination(data.articles.length, articlesPerPage, page);
                    });
            }

            function generatePagination(totalArticles, articlesPerPage, currentPage) {
                const totalPages = Math.ceil(totalArticles / articlesPerPage);
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    pageItem.innerHTML = `
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    `;
                    pageItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadArticles(i);
                    });
                    pagination.appendChild(pageItem);
                }
            }

            loadArticles(1); // Load initial articles
        });
    </script>
</body>
